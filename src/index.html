<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Everland</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="root">
  <header class="header">
    <div class="header__logo"></div>
    <button class="header__menu-button">
      <div class="header__menu-button_image"></div>
      <div class="header__menu-button_label">Меню</div>
    </button>
    <div class="header__button-container">
      <button class="header__button">Платформа</button>
      <button class="header__button">Поддержать</button>
    </div>
  </header>
  <main class="main">
    <nav class="menu">
      <ul class="menu__container">
        <li class="menu__item"><a href="#" class="menu__link">Для кого</a></li>
        <li class="menu__item"><a href="#" class="menu__link">Направления работы</a></li>
        <li class="menu__item"><a href="#" class="menu__link">Преимущества</a></li>
        <li class="menu__item"><a href="#" class="menu__link">Основые цифры</a></li>
        <li class="menu__item"><a href="#" class="menu__link">Спецпроект</a></li>
        <li class="menu__item"><a href="#" class="menu__link">Истории</a></li>
        <li class="menu__item"><a href="#" class="menu__link">Агентство</a></li>
        <li class="menu__item"><a href="#" class="menu__link">Новости</a></li>
      </ul>
    </nav>
    <section class="description">
      <ul class="cards-container">
        <li class="card card_type_description"></li>
      </ul>
      <form class="donation-checkbox"></form>
    </section>
    <section class="works">
      <ul class="cards-container">
        <li class="card card_type_works"></li>
      </ul>
    </section>
    <section class="directions">
      <ul class="cards-container">
        <li class="card card_type_direction"></li>
      </ul>
    </section>
    <section class="advantage">
      <ul class="accordion-container">
        <li class="accordion"></li>
      </ul>
    </section>
    <section class="digits">
      <ul class="digits-container">
        <li class="digits-item"></li>
      </ul>
    </section>
    <section class="projects">
      <ul class="card-container">
        <li class="card card_type_project"></li>
      </ul>
    </section>
    <section class="motivation">
      <ul class="card-container">
        <li class="card card_type_motivation"></li>
      </ul>
    </section>
    <section class="about-person">
      <ul class="card-container">
        <li class="card card_type_about-person"></li>
      </ul>
    </section>
    <section class="presentation">
      <ul class="card-container">
        <li class="card card_type_presentation"></li>
      </ul>
    </section>
    <section class="news">
      <ul class="card-container">
        <li class="card card_type_news"></li>
      </ul>
    </section>
    <section class="donations">
    </section>
  </main>
  <footer class="footer"></footer>
  <div class="burger-popup"></div>
</body>

</html>
